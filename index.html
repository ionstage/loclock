<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Loclock</title>
  <meta name="description" content="World time clock">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="apple-touch-icon-precomposed" href="images/icon.png">
</head>
<body>
  <div class="main">
    <div id="list-container">
      <div id="list"></div>
    </div>
    <svg class="menu-button">
      <g stroke="black" stroke-linecap="round" stroke-width="3" transform="translate(13,16)">
        <line x1="0" y1="0" x2="22" y2="0" />
        <line x1="0" y1="8" x2="22" y2="8" />
        <line x1="0" y1="16" x2="22" y2="16" />
      </g>
    </svg>
    <div id="clock-container">
      <svg id="clock" viewBox="0,0,720,720"></svg>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script src="js/helper.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/draggable.js"></script>
  <script src="js/location.js"></script>
  <script src="js/location-list.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
