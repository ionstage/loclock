<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Loclock</title>
  <meta name="description" content="World time clock">
  <link rel="stylesheet" href="css/app.css">
  <link rel="icon" sizes="192x192" href="images/icon.png">
  <link rel="apple-touch-icon-precomposed" href="images/icon.png">
</head>
<body class="unselectable">
  <div id="container">
    <div id="list-container">
      <div id="list"></div>
    </div>
    <div id="clock-container">
      <svg id="bars">
        <g transform="translate(13,16)">
          <line x1="0" y1="0" x2="22" y2="0" />
          <line x1="0" y1="8" x2="22" y2="8" />
          <line x1="0" y1="16" x2="22" y2="16" />
        </g>
      </svg>
      <svg id="clock" viewBox="0,0,720,720"></svg>
    </div>
    <div id="dialog" class="hide">
      <div id="list-dialog">
        <div class="list-item assertive">Reset Locations</div>
        <div class="list-item positive">Acknowledgements</div>
      </div>
      <div id="acknowledgements-dialog" class="hide">
        <div class="text-container">
          <div class="text"></div>
        </div>
        <div class="close-button positive">Close</div>
      </div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
